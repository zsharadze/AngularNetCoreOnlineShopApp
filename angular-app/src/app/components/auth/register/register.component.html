<app-header></app-header>
<div class="container-fluid vertical-center">
    <div class="row">        
        <div class="col m-2">
            <div class="col-md-12">
                <div class="registerSuccess text-center" *ngIf="registerSuccess">
                    Registration successfull. Redirecting to login...
                </div> 
                <div class="text-center"><i class="fa fa-lock fa-2x" aria-hidden="true"></i></div>
                <h3 class="text-center">Register</h3>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="email" style="width: 270px;display: inline-block;" placeholder="Email" />
                        <span 
                        class="text-danger" 
                        *ngIf="registerForm.get('email')?.errors && 
                            registerForm.get('email')?.hasError('required')" style="padding-left: 5px;" title="Email field required"
                    >*</span>
                    </div>
                    <div class="form-group" style="margin-top: 8px">
                        <input type="password" class="form-control" formControlName="password" style="width: 270px;display: inline-block;" placeholder="Password" />
                        <span 
                        class="text-danger" 
                        *ngIf="registerForm.get('password')?.errors && 
                            registerForm.get('password')?.hasError('required')" style="padding-left: 5px;" title="Password field required"
                    >*</span>                        
                    </div>
                    <div class="form-group" style="margin-top: 8px">
                        <input type="password" class="form-control" formControlName="confirmPassword" style="width: 270px;display: inline-block;" placeholder="Confirm Password"/>
                        <span 
                        class="text-danger" 
                        *ngIf="registerForm.get('confirmPassword')?.errors && 
                            registerForm.get('confirmPassword')?.hasError('required')" style="padding-left: 5px;" title="Confirm password field required"
                    >*</span> 
                    </div>    
                    <div class="form-check mt-1 mb-1">
                        <input id="registerAsAdmin" formControlName="registerAsAdmin" class="form-check-input" type="checkbox" >
                        <label class="form-check-label no-label-select" for="registerAsAdmin">
                          Register as admin
                        </label>
                      </div>             
                    <div *ngIf="registerForm.dirty && registerForm.hasError('matchingError')" style="color: red;">Your password does not match</div>   
                                          
                    <div class="form-group" style="margin-top: 8px">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="form-group">
                        <a routerLink="/auth/login">Need login?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
